name: Build and Publish Release Artifacts

on: [push]

jobs:

  build-and-publish:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...

    - run: env GOOS=linux GOARCH=amd64 go build -o reverb-linux-amd64 ./...
    - run: env GOOS=windows GOARCH=amd64 go build -o reverb-windows-amd64 ./...

    - name: Test
      run: go test -v ./...

    - name: Get Version Number
      id: get_version_number
      run: echo "::set-output name=version::$(./reverb -v)"
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version_number.outputs.version }}
        release_name: ${{ steps.get_version_number.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: reverb-linux-amd64
        asset_path: ./reverb-linux-amd64

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: reverb-windows-amd64
        asset_path: ./reverb-windows-amd64
